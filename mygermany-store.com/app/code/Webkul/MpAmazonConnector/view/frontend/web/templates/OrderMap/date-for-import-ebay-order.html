 <form id="get-date-form" method="get" action="#">
    <div class="modal-body">
        <div class="bootbox-body">
            <div class="field overview required admin__field" data-role="filter-form" id="date_range">
                 <span class="field-row">
                     <label for="date_from">
                        <span>Order From Date :</span>
                     </label>
                     <input class="input-text required-entry admin__control-text"
                             type="text"
                             id="date_from"
                             name="from"
                             />
                       <span id="date_from_advice"></span>
                   </span>

                   <span class="field-row">
                         <label for="date_to">
                            <span>Order To Date :</span>
                         </label>
                         <input class="input-text required-entry admin__control-text"
                                type="text"
                                id="date_to"
                                name="report_to"
                                />
                         <span id="date_to_advice"></span>
                    </span>
            </div>
        </div>
    </div>
</form>
